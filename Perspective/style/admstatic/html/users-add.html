<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理-添加</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pencil"></span> 用户添加
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group col-xs-6">
                <label  class="col-sm-4 control-label">用户ID</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1123</p>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">昵称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="昵称">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="姓名">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">城市</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">手机</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" placeholder="手机">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">身份证</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="身份证">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">角色</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>管理员</option>
                        <option>运营</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="sex"  value="option1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="option2"> 女
                    </label>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </form>
    </div>

</body>
</html>
