<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>楼盘设置-广告</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pencil"></span> 楼盘管理
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">楼盘名称</label>
                <div class="col-sm-8">
                    <p class="form-control-static">保利项目</p>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">地址</label>
                <div class="col-sm-8">
                    <p class="form-control-static">北京市。。。。。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <!--tab栏标题-->
        <ul class="nav nav-tabs basic-tab">
            <li><a href="houseSet.html">户型</a></li>
            <li><a href="styleSet.html">风格</a></li>
            <li class="active"><a href="addSet.html">广告</a></li>
            <button class="btn btn-info" data-toggle="modal" data-target="#add" style="margin-left: 60px">增加</button>
        </ul>
        <!--tab内容-->
        <div id="basicTabContent" class="tab-content">
            <!--广告-->
            <div class="tab-pane fade in active" id="ad">
                <table class="table table-hover noMarB">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th width="30%">URL</th>
                        <th width="30%">图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>www.baidu.com</td>
                        <td>
                            <div class="img">
                                <img class="img-show" src="../img/2.jpg">
                            </div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <button class="btn btn-info" data-toggle="modal" data-target="#add">修改</button>
                                <a href="#" class="btn btn-danger" onClick="del()">删除</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--增加修改弹窗-->
<div class="modal fade " id="add" tabindex="-1" role="dialog" aria-labelledby="添加/修改">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-width">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加/修改</h4>
            </div>
            <div class="modal-body clearfix">
                <form class="form-horizontal" id="formadd">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新增/修改</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">上传图片</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" form="formadd">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
