<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>产品-添加</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pencil"></span> 产品添加
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group col-xs-6">
                <label  class="col-sm-4 control-label">产品编号</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1123</p>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">产品名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="产品名称">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">分类</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">风格</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">功能</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">规格参数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="规格参数">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">材质</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" placeholder="材质">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">材质颜色</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="材质颜色">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">面料</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="面料">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">面料颜色</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="面料颜色">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">L/R</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="L/R">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">L/R圆角</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="L/R圆角">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">厂家1</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">厂家2</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">厂家3</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">工艺工法</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="工艺工法">
                </div>
            </div>
            <div class="form-group col-xs-6" >
                <label class="col-sm-4 control-label">采购价</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="采购价">
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea class="form-control textarea" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">图片展示</label>
                <div class="col-sm-10">
                    <div class="col-md-4 img-box">
                        <p class="title">整体图片（正）</p>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4 img-box">
                        <p class="title">整体图片（左）</p>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4 img-box">
                        <p class="title">整体图片（俯）</p>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4 img-box">
                        <p class="title">材质图片</p>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4 img-box">
                        <p class="title">面料图片</p>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </form>
    </div>

</body>
</html>
