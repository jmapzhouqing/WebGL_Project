<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单管理-详情</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list"></span> 订单详情
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group col-sm-6">
                <label  class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <p class="form-control-static">华安</p>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label  class="col-sm-4 control-label">用户ID</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1123</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">订单状态</label>
                <div class="col-sm-8">
                    <p class="form-control-static">已付款</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">物流状态</label>
                <div class="col-sm-8">
                    <p class="form-control-static">未发货</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">物流单号</label>
                <div class="col-sm-8">
                    <p class="form-control-static">122223333</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">订单金额</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1456</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">联系电话</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1234678901</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">备用电话</label>
                <div class="col-sm-8">
                    <p class="form-control-static">1234678901</p>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">订单日期</label>
                <div class="col-sm-8 field">
                    <p class="form-control-static">20170101</p>
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label class="col-sm-2 control-label">收货地址</label>
                <div class="col-sm-8 field">
                    <p class="form-control-static">北京市。。。。。。</p>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <a href="../users.html" class="btn btn-default">确定</a>
            </div>


        </div>
    </div>

</body>
</html>
