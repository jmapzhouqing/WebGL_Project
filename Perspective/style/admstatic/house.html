<div class="modal fade " id="add" tabindex="-1" role="dialog" aria-labelledby="添加/修改">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-width">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加/修改</h4>
            </div>
            <div class="modal-body clearfix">
                <form class="form-horizontal" id="formadd">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">省份</label>
                        <div class="col-sm-9">
                            <select class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">

                                <option>市</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">楼盘名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="楼盘名称">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" form="formadd">确定</button>
            </div>
        </div>
    </div>
